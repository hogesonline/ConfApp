<!-- make the current class active -->
<!-- credit: https://foundation.zurb.com/forum/posts/42363-add-active-class-to-nav-dependent-on-page -->
<script>
    !function(){
        var href = location.href;
        var pgurl = href.substr(href.lastIndexOf('/') + 1);
        // match all the anchors on the page with the html file name
        $('a[href="' + pgurl + '"]').addClass('active');
    }();
</script>
<!-- Side note:
The exclamation mark before the function and () at the end 
makes it an instantly called function. See:
https://stackoverflow.com/questions/3755606/what-does-the-exclamation-mark-do-before-the-function
- You have tried to see if this will make the nav bar load first, it didn't.
-->

<script>
  function NavigateFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }


  }
  </script>
